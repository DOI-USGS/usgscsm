language: generic

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - PYTHON_VERSION=3.5
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - PYTHON_VERSION=3.6
    - os: osx
      osx_image: xcode9.1
      sudo: false
      compiler:
        - clang
      env:
        - PYTHON_VERSION=3.5
    - os: osx
      osx_image: xcode9.1
      sudo: false
      compiler:
        - clang
      env:
        - PYTHON_VERSION=3.6

branches:
  only:
    - master

before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      export CC=gcc-6;
      export CXX=g++-6;
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      curl -o miniconda.sh https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh;
    fi

  # More conda setup to get miniconda in and a virtual env. setup
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a   # Useful for debugging any issues with conda
  # Create the env
  - conda create -q -n test python=$PYTHON_VERSION
  - source activate test

install:
  # Install dependencies
  - conda config --add channels usgs-astrogeology
  - conda config --add channels conda-forge
  - conda install -c conda-forge numpy cython
  - conda install -c usgs-astrogeology libcsm cycsm

  # Development installation
  - conda install pytest pytest-cov
  - pip install coveralls

script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
        CC=gcc-6 CXX=gcc-6 python setup.py install;
    else
        python setup.py install;
    fi
  - pytest --cov=usgscam

after_success:
  - coveralls
  - source deactivate
  - conda install conda-build anaconda-client
  - conda config --set anaconda_upload yes
  - conda build --token $CONDA_UPLOAD_TOKEN --python $PYTHON_VERSION .
